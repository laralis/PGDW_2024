<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body data-page="formulario">
    <header>
      <div class="logo">InspireMove</div>
      <nav>
        <a href="./">Inicio</a>
        <a href="./perfis.html">Perfis</a>
        <a href="./planos.html">Planos</a>
      </nav>
      <button type="button" id="join_Button">Junte-se</button>
    </header>
    <main>
      <h2 class="title_form">Formulário de Cadastro</h2>
      <form class="formulario">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required minlength="3" />
          <span class="mensagem-erro"></span>
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required minlength="3" />
          <span class="mensagem-erro"></span>
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            required
            minlength="8"
            pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
          />
          <span class="mensagem-erro"></span>
        </div>
        <div>
          <label for="aniversario">Data de nascimento:</label>
          <input type="date" id="aniversario" name="aniversario" required />
          <span class="mensagem-erro"></span>
        </div>
        <div>
          <label for="planos">Plano:</label>
          <select name="planos" id="planos" required>
            <option value="aluno">Aluno</option>
            <option value="personal">Personal</option>
          </select>
          <span class="mensagem-erro"></span>
        </div>
        <div>
          <input name="aceite" id="aceite" type="checkbox" required />
          <span>Aceito os termos do contrato</span>
          <span class="mensagem-erro"></span>
        </div>

        <button type="submit" class="envia_form">Criar conta</button>
      </form>
    </main>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/form.js" type="module"></script>
  </body>
</html>
